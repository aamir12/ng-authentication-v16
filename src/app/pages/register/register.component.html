<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Login </h3>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="nameInput" aria-describedby="nameHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                </div>
               
                
                <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">Register</button>
                <a [routerLink]="['/']" >Login</a>
            </form>

            <div *ngIf="error" class="mt-3 alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Error: </strong> {{ error }}
            </div>
            
            
        </div>
    </div>
    
</div>
